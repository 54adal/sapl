{% extends "base.html" %}
{% load i18n %}

{% block base_content %}
  <a href="/admin/comissoes/comissao/add/">Incluir Comiss√£o</a>

  <table class="table table-hover">
      <thead>
          <tr>
              <th>{% trans 'Nome' %}</th>
              <th>{% trans 'Sigla' %}</th>
              <th>{% trans 'Tipo' %}</th>
          </tr>
      </thead>
      <tbody>
          {% for comissao in object_list %}
              <td>{{ comissao.nome }}</td>
              <td>{{ comissao.sigla }}</td>
              <td>{{ comissao.tipo }}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
{% endblock %}

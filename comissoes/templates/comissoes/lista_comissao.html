{% load i18n %}
{% load tz %}

<p>Comissões</p>
<a href="/admin/comissoes/comissao/add/">Incluir Comissão</a>

<table class="table table-hover">
    <thead>
        <tr>
            <th>{% trans 'Nome' %}</th>
            <th>{% trans 'Sigla' %}</th>
            <th>{% trans 'Tipo' %}</th>
        </tr>
    </thead>
    <tbody>
        {% for comissao in comissoes %}
            <td>{{ comissao.nome }}</td>
            <td>{{ comissao.sigla }}</td>
            <td>{{ comissao.tipo }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
